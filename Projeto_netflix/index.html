<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="CSS/stylesheet.css">
    <script src="https://kit.fontawesome.com/9bc85afb3f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="OWL/owl.carousel.min.css">
    <link rel="stylesheet" href="OWL/owl.theme.default.min.css">
    <link rel="shortcut icon" href="CSS/assets/netflix-icon.ico">
</head>
<body>
    <header>
        <div id="menu">
            <h2 id="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="house">
            <h3>HOUSE OF CARDS</h3>
            <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
            <div class="botoes">
                <button><label class="fa-solid fa-circle-play"></label> ASSISTIR AGORA</button>
                <button><label class="fa-solid fa-circle-info"></label> MAIS INFORMAÇÕES</button>
            </div>
        </div>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="CSS/assets/mini1.jpg" alt="The Umbrella Academy">
            </div>
            <div class="item">
                <img class="box-filme" src="CSS/assets/mini2.jpg" alt="Star Wars">
            </div>
            <div class="item">
                <img class="box-filme" src="CSS/assets/mini3.jpg" alt="Pokemon">
            </div>
            <div class="item">
                <img class="box-filme" src="CSS/assets/mini4.jpg" alt="Capitão América">
            </div>
            <div class="item">
                <img class="box-filme" src="CSS/assets/mini5.jpg" alt="O Hobbit">
            </div>
            <div class="item">
                <img class="box-filme" src="CSS/assets/mini6.jpg" alt="Breaking Bad">
            </div>
            <div class="item">
                <img class="box-filme" src="CSS/assets/mini7.jpg" alt="Dr. House">
            </div>
            <div class="item">
                <img class="box-filme" src="CSS/assets/mini8.jpg" alt="Sobrenatural">
            </div>
            <div class="item">
                <img class="box-filme" src="CSS/assets/mini9.jpg" alt="Smallville">
            </div>
            <div class="item">
                <img class="box-filme" src="CSS/assets/mini10.jpg" alt="Vingadores">
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="OWL/jquery.min.js"></script>
    <script src="OWL/owl.carousel.min.js"></script>
    <script src="OWL/setup.js"></script>
</body>
</html>
